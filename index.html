//호박바꾸기
		var num	= 1;
		function changePic(idx){
			if(idx){
				if(num == 4) return;
				num++;
			}else{
				if(num == 1) return;
				num--;
			}
			var imgTag = document.getElementById("pumpkinChange");
			imgTag.setAttribute("src","pumpkin"+num+".png");
		}

//face1
	face1.onmousedown = function(event) {
	  face1.style.position = 'absolute';
	  face1.style.zIndex = 1000;

	  document.body.append(face1);

	  function moveAt(pageX, pageY) {
	    face1.style.left = pageX - face1.offsetWidth / 2 + 'px';
	    face1.style.top = pageY - face1.offsetHeight / 2 + 'px';
	  }

	  moveAt(event.pageX, event.pageY);

	  function onMouseMove(event) {
	    moveAt(event.pageX, event.pageY);
	  }

	  document.addEventListener('mousemove', onMouseMove);

	  face1.onmouseup = function() {
	    document.removeEventListener('mousemove', onMouseMove);
	    face1.onmouseup = null;
	  };
